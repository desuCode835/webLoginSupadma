<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Website Started Supadma</title>
</head>

<body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                <i class="ri-rocket-2-line"></i> Gede Supadma
            </a>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
        <!--==================== HOME ====================-->
        <section class="home">
            <div class="home__container container">
                <div class="home__content">
                    <h3 class="home__subtitle">
                        Get Started to Explore
                    </h3>

                    <h1 class="home__title">
                        <span>
                            Start Exploring <br>
                            My identity
                        </span>

                        <img src="assets/img/line.svg" alt="">
                    </h1>

                    <p class="home__description">
                        Start your exploration by pressing the button below, navigate and discover all things about me.
                    </p>

                    <a href="https://desucode835.github.io/Depan1/" class="home__button">
                        Get Started
                    </a>
                </div>

                <div class="home__images">
                    <img src="assets/img/points-space.svg" alt="image" class="home__points">
                    <img src="assets/img/planet.svg" alt="image" class="home__planet-2">
                    <img src="assets/img/planet.svg" alt="image" class="home__planet-1">
                    <img src="assets/img/rocket.svg" alt="image" class="home__rocket">
                </div>
            </div>

            <img src="assets/img/clouds-1.svg" alt="image" class="home__cloud-1">
            <img src="assets/img/clouds-2.svg" alt="image" class="home__cloud-2">
        </section>
    </main>

    <!--=============== GSAP ===============-->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
</body>

</html>
